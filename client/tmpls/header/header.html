<template name="header">
    <div class="navbar navbar-default badge-primary navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">LOGO</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'home'}}">HOME</a>
                    </li>
                    <!-- <li><a href="{{pathFor 'about'}}">ABOUT</a></li> -->
                    <li><a href="{{pathFor 'contact'}}">CONTACT</a>
                    </li>
                    <!-- <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons}}
                    </ul> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form id="search-form" action="action" class="navbar-form navbar-left">
                        <div class="form-control-wrapper">
                            <input type="text" id="search-box" class="form-control col-lg-8 empty floating-label" placeholder="Search">
                        </div>
                    </form>
                    {{#if currentUser}}
                    <li>
                        <a href="#" id="profile">Hi, {{userProfile.name}}</a>
                    </li>
                    <li>
                        <button id="logout" class="btn">Logout</button>
                        <!-- <button id="logout" class="btn btn-raised">Logout</button> -->
                    </li>
                    {{else}}
                    <li>
                        <button id="auth" class="btn btn-raised">Sign in/up</button>
                    </li>
                    {{/if}}
                </ul>

            </div>

        </div>
    </div>
</template>
