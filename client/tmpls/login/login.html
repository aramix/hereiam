<template name="login">
    <div id="loginModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="modal-body">
                    <form action="action" class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block btn-login">Sign In</button>
                            <span class="pull-right"><a href="#" id="register">Register</a></span><span><a href="{{pathFor 'help'}}">Need help?</a></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="modal-body">
                    <form action="action" class="form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" id="register-name" class="form-control input-lg" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="register-surname" class="form-control input-lg" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="register-email" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="register-password" class="form-control input-lg" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" id="register-password-check" class="form-control input-lg" placeholder="Password (again)">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block btn-login">Sign Up</button>
                            <span class="pull-right"><a href="#" id="login">Login</a></span><span><a href="{{pathFor 'help'}}">Need help?</a></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</template>
